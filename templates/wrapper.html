<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdn.rawgit.com/ricmoo/aes-js/e27b99df/index.js"></script>
        <script src="/static/scripts/global.js"></script>
        <link rel="stylesheet" href="/static/styles/global.css"/>
        {% block headcontent %}{% endblock %}
        <title>PassBuddy</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="">PassBuddy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        {% if user %}
                            <a class="mx-3" href="/user/my-passwords">My passwords</a>
                            <a class="mx-3" href="/user">User page</a>
                            <a id="logout-btn" class="mx-3" href="/user/logout">Log out</a>
                        {% else %}
                            <a class="mx-3" href="/register">Register</a>
                            <a class="mx-3" href="/login">Log in</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        {% block bodycontent %}{% endblock %}
        <div class="alert floating-alert" hidden="true" role="alert">
        </div>
    </body>
</html>
